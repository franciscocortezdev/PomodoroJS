<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
    <title>Pomodoro</title>
</head>
<body>

    <main class="main">
        
        <div class="pomos" >
            <button class="pomos_P">Pomodoro</button>
            <button class="pomos_Rest">Descanso</button>
            <button class="pomos_RestLong">Descanso largo</button>
        </div>


        <section class="pomodoro start active">
            <div class="pomo_time">
                <span class="pomo_min">25</span>
                <span class="pomo_sec">00</span>
            </div>
            
            <div class="pomo_btns">
                <button class="inicio">Comenzar</button>
                <button class="parar disable">Parar</button>
            </div>
        </section>
       
        <section class="pomodoro rest  ">
            <div class="pomo_time">
                <span class="pomo_min">5</span>
                <span class="pomo_sec">00</span>
            </div>
            
            <div class="pomo_btns">
                <button class="inicio">Comenzar</button>
                <button class="parar disable">Parar</button>
            </div>
        </section>
       
        <section class="pomodoro restLong ">
            <div class="pomo_time">
                <span class="pomo_min">15</span>
                <span class="pomo_sec">00</span>
            </div>
            
            <div class="pomo_btns">
                <button class="inicio">Comenzar</button>
                <button class="parar disable">Parar</button>
            </div>
        </section>
    </main>




</body>
</html>
